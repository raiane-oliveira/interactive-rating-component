<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<meta name="author" content="Raiane Oliveira">
		<meta name="description" content="Desafio do Frontend Mentor para criar um componente de avaliação interativo.">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>

		<!-- Rating state start -->
		<article class="rating-state">
			<img class="icon-star" src="images/icon-star.svg" alt="Icon star">
			<h2>How did we do?</h2>

			<p>Please let us know how we did with your support request. All feedback is appreciated 
			to help us improve our offering!</p>

			<div class="group-btn-rating">
				<button class="btn-rating hover" data-rating="1">1</button> 
				<button class="btn-rating hover" data-rating="2">2</button>
				<button class="btn-rating hover" data-rating="3">3</button>
				<button class="btn-rating hover" data-rating="4">4</button>
				<button class="btn-rating hover" data-rating="5">5</button>
			</div>

			<button class="btn-submit">Submit</button>
		</article> 
		<!-- Rating state end -->

		<!-- Thank you state start -->
		<article class="thank-you-state">
			<div class="thank-you-state-box">
				<img src="images/illustration-thank-you.svg" alt="Illustartion thank You">
				<p class="selected-rating">You selected <span id="show-rating"></span> out of 5</p>
			</div>
			<h2>Thank you!</h2>

			<p>We appreciate you taking the time to give a rating. If you ever need more support, 
			don’t hesitate to get in touch!</p>
		</article>
		<!-- Thank you state end -->

		<!-- JS -->
		<script src="index.js"></script>
	</body>
</html>
